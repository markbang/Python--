<!DOCTYPE html>
<html>
<head>
  <title>在线代码编辑器</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .editor-container {
      width: 80%;
      max-width: 800px;
      height: 500px;
    }
    .editor-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .toggle-btn {
      cursor: pointer;
      background-color: #4e73df;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="editor-container" id="editor-container">
    <iframe id="editor-iframe" src="https://markbang.github.io/my-custom-deployment/repl/?kernel=python&toolbar=1&code=print('Hello from the first editor!')"></iframe>
  </div>

  <div class="btn-container">
    <button class="toggle-btn" onclick="loadFirstEditor()">加载第一个编辑器</button>
    <button class="toggle-btn" onclick="loadSecondEditor()">加载第二个编辑器</button>
  </div>

  <script>
    function loadFirstEditor() {
      const editorIframe = document.getElementById('editor-iframe');
      editorIframe.src = 'https://markbang.github.io/my-custom-deployment/repl/?kernel=python&toolbar=1&code=print(\'Hello from the first editor!\')';
    }

    function loadSecondEditor() {
      const editorIframe = document.getElementById('editor-iframe');
      editorIframe.src = 'https://markbang.github.io/lite-editer';
    }
  </script>
</body>
</html>
